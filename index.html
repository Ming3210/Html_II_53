        ĐỒNG BỘ VÀ BẤT ĐỒNG BỘ

        luồng code chạy, chạy tư trái qua phải ==> từ trên xuống dưới

        Vì khi chạy đa luồng các luồng sẽ chia sẻ tài nguyên lẫn nhau ảnh hưởng đến code lẫn nhau
        Tư duy ban đầu của JS là đơn luồng  
        Khi gặp các tác vụ cần tgian xử lí ( chọc vào database, gửi request lên server, đọc file, ghi file trong Nodejs,...) thk js sẽ ko đợi các tác vụ này xử lí xong r mới đến tác vụ khác
        3 cách để giải quyết các tác vụ bất đồng bộ
        - Callback là gì : 
            + Callback là hàm đc truyền vào làm đối số của hàm khác
        - Promise
        - Async Await
